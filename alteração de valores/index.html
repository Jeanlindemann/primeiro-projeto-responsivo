<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel=" stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <title>convert-money</title>

</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="0">
        </label>
        <button>converter</button>
        <section>
            <div class="currency-box"><img src="./assets/real.png" alt="moeda há converter">
                <p class="currency">real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="imagen de uma seta virada para baixo">
            <div class="currency-box"><img src="./assets/estados-unidos (1) 1.png" alt="moeda convertida">
                <p class="currency">dolar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
